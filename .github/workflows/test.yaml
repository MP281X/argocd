name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Build docker image
        run: docker build -f ./app/github-actions/github-runner/docker/node-runner.Dockerfile ghcr.io/MP281X/node-runner:latest

      - name: Docker push
        run: docker push ghcr.io/MP281X/node-runner:latest
