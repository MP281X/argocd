name: Tailscale ACL configuration

on: { push: { paths: ["policy.hujson"] } }

jobs:
  acls:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy ACL
        uses: tailscale/gitops-acl-action@v1
        with:
          api-key: ${{ secrets.TS_API_KEY }}
          tailnet: mp281x.github
          action: apply
