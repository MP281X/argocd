apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: acme-issuer
spec:
  acme:
    email: paludgnachmatteo.de@gmail.com
    # server: https://acme-v02.api.letsencrypt.org/directory
    server: https://acme-staging-v02.api.letsencrypt.org/directory

    privateKeySecretRef:
      name: cert-key
    solvers:
      - dns01:
          cloudflare:
            email: paludgnachmatteo.dev@gmail.com
            apiTokenSecretRef:
              name: cloudflare-api-token-secret
              key: api-token
        selector:
          dnsNames:
            - "local.mp281x.xyz"
            - "*.local.mp281x.xyz"
