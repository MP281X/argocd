apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  labels: { app: grafana }
  annotations:
    keel.sh/policy: force
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@every 1h"
    keel.sh/match-tag: "true"
spec:
  replicas: 1
  selector: { matchLabels: { app: grafana } }
  template:
    metadata: { labels: { app: grafana } }
    spec:
      securityContext: { fsGroup: 472, supplementalGroups: [0] }
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports: [containerPort: 3000]
          volumeMounts: [{ name: data, mountPath: /var/lib/grafana }]
      volumes:
        - name: data
          persistentVolumeClaim: { claimName: grafana }

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
spec:
  selector: { app: grafana }
  ports: [{ port: 3000, name: grafana, targetPort: 3000 }]
