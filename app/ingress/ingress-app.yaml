---
#? Nextcloud
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nextcloud
  namespace: app-ns
  annotations: { kubernetes.io/ingress.class: traefik }
spec:
  entryPoints: [websecure]
  routes:
    - match: "Host(`nextcloud.mp281x.xyz`) && HeadersRegexp(`nc_username`, `^((?!admin).)*$`)"
      kind: Rule
      services: [{ name: nextcloud, port: 80 }]
