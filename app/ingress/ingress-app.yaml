metadata:
  name: vikunja-api
  namespace: default
  annotations: { kubernetes.io/ingress.class: traefik }
spec:
  entryPoints: [websecure]
  routes:
    - match: Host(`vikunja.mp281x.xyz`) && PathPrefix(`/api/v1`, `/dav/`, `/.well-known/`)
      kind: Rule
      services: [{ name: vikunja-api, port: 3456 }]

