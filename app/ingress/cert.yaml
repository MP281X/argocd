apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata: { name: tailscale-cert }
spec:
  acme:
    email: paludgnachmatteo.dev@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    # server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef: { name: letsencrypt-key }
    solvers:
      - dns01:
          cloudflare:
            email: paludgnachmatteo.dev@gmail.com
            apiTokenSecretRef:
              name: cloudflare-api-token-secret
              key: api-token
        selector: { dnsZones: ["mp281x.xyz"] }

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-cert
  namespace: traefik
spec:
  secretName: wildcard-cert
  commonName: "*.mp281x.xyz"
  dnsNames: ["*.mp281x.xyz", "mp281x.xyz"]
  issuerRef:
    name: tailscale-cert
    kind: ClusterIssuer

---
apiVersion: traefik.containo.us/v1alpha1
kind: TLSStore
metadata:
  name: default
  namespace: traefik
spec: { defaultCertificate: { secretName: wildcard-cert } }
