kind: AppProject
apiVersion: argoproj.io/v1alpha1
metadata:
  name: waveInBox
  namespace: argocd
spec:
  description: waveInBox
  sourceRepos: ["*"]
  destinations: [{ namespace: "*", server: "*" }]
  clusterResourceWhitelist: [{ group: "*", kind: "*" }]

---
kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: waveInBox
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: ghcr.io/mp281x/waveInBox:latest
    argocd-image-updater.argoproj.io/update-strategy: digest
spec:
  project: waveInBox
  source:
    repoURL: https://github.com/MP281X/waveInBox
    targetRevision: main
    path: k8s
  destination: { server: https://kubernetes.default.svc, namespace: argocd }
  syncPolicy: { automated: { selfHeal: true, prune: true } }
