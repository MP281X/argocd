apiVersion: batch/v1
kind: Job
metadata:
  name: test-job
  namespace: default
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    spec:
      containers:
        - name: whalesay
          image: docker/whalesay:latest
          command: ["sh -c"]
          args:
            - "cowsay hello world"
            - "ls"
      restartPolicy: Never
  backoffLimit: 4
