apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd
  namespace: argocd
  annotations: { kubernetes.io/ingress.class: traefik }
spec:
  entryPoints: [websecure]
  tls: { secretName: argocd-cert }
  routes:
    - match: Host(`argocd.dev.mp281x.xyz`)
      kind: Rule
      services: [{ name: argocd-server, port: 443 }]
      middlewares: [{ name: traefik-forward-auth }]
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-cert
  namespace: argocd
spec:
  secretName: argocd-cert
  dnsNames: [argocd.dev.mp281x.xyz]
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
