---
apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: webhook
  namespace: argo-events
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  service: { ports: [{ port: 443, targetPort: 443 }] }
  webhook:
    sagra:
      port: "443"
      endpoint: /sagra
      method: POST

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argo-events
  namespace: argo-events
  annotations:
    kubernetes.io/ingress.class: traefik
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  entryPoints: [websecure]
  routes:
    - match: Host(`argo-events.mp281x.xyz`)
      kind: Rule
      services: [{ name: webhook-eventsource-svc, port: 443 }]
